<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet" />
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: #121212;
    color: #fff;
  }

  header {
    text-align: center;
    padding: 20px;
    font-size: 2rem;
    background: linear-gradient(90deg, #4A90E2, #6A5ACD);
    color: white;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    max-width: 1000px;
    margin: 20px auto;
    padding: 0 10px;
  }

  .gallery a {
    display: block;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 8px rgba(0,0,0,0.7);
    background: #222;
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    border: 2px solid transparent;
  }

  .gallery a:hover {
    transform: translateY(-8px) scale(1.05);
    box-shadow: 0 8px 24px rgba(74,144,226,0.8);
    border-color: #4A90E2;
    z-index: 10;
  }

  .gallery img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    display: block;
    transition: filter 0.3s ease;
  }

  .gallery a:hover img {
    filter: brightness(1.1);
  }

  .caption {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: rgba(0,0,0,0.6);
    color: #fff;
    font-weight: 600;
    font-size: 0.9rem;
    text-align: center;
    padding: 6px 8px;
    box-sizing: border-box;
    border-bottom-left-radius: 12px;
    border-bottom-right-radius: 12px;
    user-select: none;
  }

  footer {
    text-align: center;
    padding: 10px;
    background: #1e1e1e;
    font-size: 0.9rem;
  }
</style>
</head>
